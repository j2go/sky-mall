plugins {
    id 'java'
}

group 'cloud.springnative'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fujieid.jap-ids:1.0.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}